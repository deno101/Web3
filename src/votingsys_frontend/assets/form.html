<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>votingsys</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
    </style>

    <div class="signup">
        <div class="above">

            <h2 id="heading">Submit Votes</h2>
        </div>
        <div class="form">
            <form method="post">
                <label for="clerk">Clerk</label><br><br>
                <input id="clerk_name" type="clerk" placeholder="Your name" required><br><br>
                <label for="station">Polling Station</label><br><br>
                <input id="polling_station" type="station" placeholder="Polling Station" required><br><br>
                <label for="votes">Total Votes</label><br><br>
                <input id="votes" type="number" placeholder="votes" required><br>
                <!-- <label for="time">Submission Time</label><br><br>
                <input type="datetime-local" placeholder="time" required><br> -->
                <button id="btn_signup" type="submit">Submit</button>
            </form>
        </div>

    </div>
</body>
<script type="application/javascript" src="index.js"></script>

</html>
